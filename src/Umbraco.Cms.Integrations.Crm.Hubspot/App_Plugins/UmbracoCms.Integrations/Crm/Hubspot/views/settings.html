<div ng-controller="Umbraco.Cms.Integrations.Crm.Hubspot.SettingsController as vm" class="hsSettings">
    <div>
        <p>{{ vm.status.description }}</p>
    </div>
    <div ng-if="vm.status.useOAuth">
        <umb-button action="vm.onConnectClick()"
                    type="button"
                    button-style="primary"
                    state="init"
                    label="Connect"
                    disabled="vm.oauthSetup.isConnected">
        </umb-button>
        <umb-button action="vm.onRevokeToken()"
                    type="button"
                    button-style="danger"
                    state="init"
                    label="Revoke"
                    disabled="!vm.oauthSetup.isConnected">
        </umb-button>
    </div>
    <div id="authCode" class="mt3">
        <input id="inAuthCode" type="text" ng-model="vm.authCode" placeholder="Authorization code" no-dirty-check />
        <umb-button action="vm.onAuthorize()"
                    type="button"
                    button-style="primary"
                    state="init"
                    label="Authorize">
        </umb-button>
    </div>
</div>
